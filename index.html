<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Aditya</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;500;600&display=swap">
</head>
<body>
    <div id="app">
        <div id="calculator">
            <div id="display">0</div>
            <div id="buttons">
                <button class="btn" data-value="C">C</button>
                <button class="btn" data-value="+/-">+/-</button>
                <button class="btn" data-value="%">%</button>
                <button class="btn operator" data-value="/">÷</button>
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn operator" data-value="*">×</button>
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn operator" data-value="-">−</button>
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn operator" data-value="+">+</button>
                <button class="btn zero" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn equal" data-value="=">=</button>
            </div>
            <a href="about.html" class="about-link">About</a>
           

            <div id="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider"></span>
                </label>
                <span id="theme-text">Light Mode</span>
            </div>

            <!-- completely made by Aditya no cheating -->

           
    <audio id="clickSound" src="click.mp3"></audio>
    <script src="script.js"></script>
    
</body>
</html>
